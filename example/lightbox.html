<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet"/>
	</head>
<body>

<div id="photo-editor">
	<div id="photo-editor-main">
		<div id="photo-editor-photo"><img src="test.jpg" id="image" width="500" /></div>
		<div id="photo-editor-controls"></div>
	</div>
<input type="hidden" name="result" id="result"/>
</div>
		
<script src="../filter.js" type="text/javascript"></script>

	<script type="text/javascript">
	
	var filter = new filters; 
	
	let filterlist = [
		'Brightness:0:200:100',
		'Contrast:0:200:100',
		'Grayscale:0:100:0',
		'Hue:0:360:0',
		'Invert:0:100:0',
		'Opacity:0:100:100',
		'Saturate:0:10:0',
		'Sepia:0:100:0',
		'Blur:0:10:0'
	];

	filter.createFilters('photo-editor-controls','image',filterlist,'result');
	</script>
</body>
</html>
